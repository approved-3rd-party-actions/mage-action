name: ci

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    - cron: '0 10 * * *'
  push:
    branches:
      - 'master'
      - 'releases/v*'
    tags:
      - 'v*'
  pull_request:
    paths-ignore:
      - '.github/mage-releases.json'

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        version:
          - latest
          - v1.8.0
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"
          cache-dependency-path: test/go.sum
      -
        name: Mage
        uses: ./
        with:
          version: ${{ matrix.version }}
          args: build
          workdir: test

  install-only:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        version:
          - latest
          - v1.8.0
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Install Mage
        uses: ./
        with:
          version: ${{ matrix.version }}
          install-only: true
      -
        name: Show Mage version
        run: mage --version
